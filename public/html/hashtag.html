<div class="container row jumbotron">
	<img ng-src='{{giph}}' alt="" class="col-xs-10 col-xs-offset-1">
</div>



<button type="button" class='btn btn-primary'ng-click='getRandomGif()'>Give me</button>
<div>
	<img ng-src="{{img}}" ng-show='isVisible'/>
	<img ng-src="{{otherImg}}"  ng-click='showImage()' style="height:{{height}}px; width:{{width}}px"/>
</div>

<div class='counter'>
	<h1>Time Left: {{counter2}}</h1>
	<h2>Submission Time Left: {{counter}}</h2>
</div>



<div class="row" ng-hide='submitted'>
	<div class="col-sm-6">

		<form ng-submit='addHashTag(hashtag)'>
			<div class="form-group">
				<label>HashTag</label>
				<input class="form-control" type="text" placeholder="#blahblah" ng-model='hashtag' required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</div>


<div class="table-container">
	<table class="table">
		<thead>
			<th>Hashtags</th>
		</thead>
		<colgroup>
			<col style="width:80%">
			<col style="width:20%">
		</colgroup>

		<tr ng-repeat="hashtag in hashtags track by $index">
			<td>
				<a href="#" editable-text="hashtag.hash" onbeforesave="editOneThing(thing)" e-required>{{ hashtag.hash ||'empty' }}</a>
				<button ng-hide='voted' ng-click='addVote(hashtag)' class="btn btn-success pull-right"><i class="glyphicon glyphicon-thumbs-up"></i></button>
			</td>
		</tr>

	</table>

</div>
